<body>
    <section class="block">
      <header class="block__header">
        <h2>What our Customer are Saying</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis, praesentium!</p>
      </header>
      <div class="container">
        <div class="card testimonial">
          <div class="grid grid--1x2">
            <div class="testimonial__image">
              <img src="/images/testimonial.jpg" alt="A HAPPY SMILING CUSTOMER" />
              <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                  <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>
            <blockquote class="quote">
              <p class="quotes__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio facere
                expedita nesciunt dignissimos consequatur consequuntur a commodi nam,
                repellat doloribus!
              </p>
          
              <footer>
                <div class="media">
                  <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                      <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quotes__author">ADARSH SWAPNA</h3>
                    <p class="quote__organization">ABC Company</p>
                  </div>
                </div>
              </footer>
            </blockquote>
        </div>
      </div>
     
    </section>
    <script src="/main.js"></script>
  </body>
